<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New York Times App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="jumbotron" id="header"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</h1>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-newspaper-o"></i> Search Parameters</h3>
            </div>
                <div class="panel-body">

                    <span>Search Term:</span>
                    <input type="text" class="form-control" id="searchTerm">
                    <br>
                        <span>Number of Records to Retrieve:</span>
                        <select class="form-control" id="numRecords">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    <br>
                    <span>Start Year (Optional):</span>
                    <input type="text" class="form-control" id="startYear">
                    <br>
                    <span>End Year (Optional):</span>
                    <input type="text" class="form-control" id="endYear">
                    <br>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
                    <button type="button" class="btn btn-default" id="clear"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>

                </div>

        </div>

                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> Top Articles
                        </div>
                            <div class="panel-body" id="articles"></div>
                    </div>

    </div>


<script></script>
</body>
</html>
